<html>
    <head>
        <title>Help.me</title>
        <link href="css/simple-sidebar.css" rel="stylesheet">
        <script type="text/javascript" src="vendor/jquery/jquery.slim.js"></script>
        <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
        <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.js"></script>
    </head>
    <body>
      <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                  <div class="card-img-left d-none d-md-flex">
                     <!-- Background image for card set in CSS! -->
                  </div>
                  <div class="card-body">
                    <h5 class="card-title text-center">Cadastro</h5>
                    <form class="form-signin">
                      <div class="form-label-group">
                        <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputUserame">Usu√°rio</label>
                      </div>
        
                      <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                        <label for="inputEmail">E-mail </label>
                      </div>
                      
                      <hr>
        
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Senha</label>
                      </div>
                      
                      <div class="form-label-group">
                        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                        <label for="inputConfirmPassword">Confirme a Senha</label>
                      </div>
        
                      <button class="btn btn-lg btn-info btn-block text-uppercase" type="submit">Registrar Cadastro</button>
                      <a class="d-block text-center mt-2 small" href="#">Fazer Login</a>
                      <hr class="my-4">
                      <button class="btn btn-lg btn-danger btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Cadastra-se com o Google</button>
                      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Cadastra-se com o Facebook</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
