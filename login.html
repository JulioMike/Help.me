<html>
    <head>
        <title>Help.me</title>
        <link href="css/simple-sidebar.css" rel="stylesheet">
        <script type="text/javascript" src="vendor/jquery/jquery.slim.js"></script>
        <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
        <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.js"></script>
    </head>
    <body>
      <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                  <div class="card-img-left d-none d-md-flex">
                     <!-- Background image for card set in CSS! -->
                  </div>
                  <div class="card-body">
                      <h3 class="login-heading mb-4">Bem-vindo!</h3>
                      <form>
                        <div class="form-label-group">
                          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                          <label for="inputEmail">Usuario ou E-mail</label>
                        </div>
        
                        <div class="form-label-group">
                          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                          <label for="inputPassword">Senha</label>
                        </div>
        
                        <div class="custom-control custom-checkbox mb-3">
                          <input type="checkbox" class="custom-control-input" id="customCheck1">
                          <label class="custom-control-label" for="customCheck1">lembra-me Senha</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Login</button>
                        <div class="text-center">
                          <a class="small" href="#">Esqueceu a Senha?</a></div>  
                        <hr class="my-4">
                        <button class="btn btn-lg btn-danger btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Login com o Google</button>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Login com o Facebook</button>
                    </form>      
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
